apiVersion: v1
kind: Secret
metadata:
  name: {{ template "alerta.fullname" . }}
  labels:
    app: {{ template "alerta.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{- (.Files.Glob "secrets/alerta.yaml").AsSecrets | nindent 2}}
